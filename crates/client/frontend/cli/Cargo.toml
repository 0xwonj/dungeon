[package]
name = "cli-client"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "cli-client"
path = "src/main.rs"

[dependencies]
# Core dependencies
game-core = { path = "../../../game/core" }
runtime = { path = "../../../runtime" }
frontend-core = { path = "../core" }
client-core = { path = "../../core" }

# Async runtime
tokio = { version = "1.41", features = ["full"] }
async-trait = "0.1"

# Terminal UI
ratatui = "0.29"
crossterm = { version = "0.29", features = ["event-stream"] }

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
