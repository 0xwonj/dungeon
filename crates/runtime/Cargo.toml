[package]
name = "runtime"
version = "0.1.0"
edition = "2024"

[dependencies]
game-core = { path = "../game/core", features = ["serde"] }
zk = { path = "../zk" }
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
tracing = "0.1"
thiserror = "2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.145"
bincode = "1.3"
directories = "6.0.0"

[dev-dependencies]
client-bootstrap = { path = "../client/bootstrap" }
tempfile = "3.23.0"
