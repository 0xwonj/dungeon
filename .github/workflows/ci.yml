name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Skip RISC0 guest builds for faster CI
  RISC0_SKIP_BUILD: 1

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Format Check (Fast, no dependencies)
  # ============================================================================
  format:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Check formatting
        run: just fmt-check

  # ============================================================================
  # Lint (Multiple backends in parallel)
  # ============================================================================
  lint-risc0:
    name: Lint (RISC0)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "lint-risc0"
          cache-on-failure: true

      - name: Run clippy (RISC0 backend)
        run: just lint risc0

  lint-stub:
    name: Lint (Stub)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "lint-stub"
          cache-on-failure: true

      - name: Run clippy (Stub backend)
        run: just lint stub

  # ============================================================================
  # Build Verification (Ensure all backends compile)
  # ============================================================================
  build-verify:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        backend: [risc0, stub]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build-${{ matrix.backend }}"
          cache-on-failure: true

      - name: Build workspace (${{ matrix.backend }})
        run: just build ${{ matrix.backend }}

  # ============================================================================
  # Summary Job (Required for branch protection)
  # ============================================================================
  ci-success:
    name: CI Success
    if: always()
    needs:
      - format
      - lint-risc0
      - lint-stub
      - build-verify
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "❌ One or more CI jobs failed"
            exit 1
          elif [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "⚠️ One or more CI jobs were cancelled"
            exit 1
          else
            echo "✅ All CI jobs passed"
            exit 0
          fi
